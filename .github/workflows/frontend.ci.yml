name: FRONTEND CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t invosync-frontend .

      - name: Run container and install dependencies
        run: |
          docker run --rm invosync-frontend yarn install

      - name: Run Tests
        run: |
            docker run --rm invosync-frontend yarn test
 